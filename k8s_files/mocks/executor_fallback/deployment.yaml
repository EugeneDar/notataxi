apiVersion: apps/v1
kind: Deployment
metadata:
  name: executor-fallback-mock-deployment-v1
  labels:
    app: executor-fallback-mock
    version: v1
spec:
  replicas: 1  # Число реплик приложения
  selector:
    matchLabels:
      app: executor-fallback-mock
      version: v1
  template:
    metadata:
      labels:
        app: executor-fallback-mock
        version: v1
    spec:
      containers:
        - name: executor-fallback-mock
          image: cr.yandex/crpatchv2fnnbum2cdu7/executor-fallback-mock:v1
          ports:
            - containerPort: 9095
